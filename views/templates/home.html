{% extends "base.html" %}
{% block body %}

<div class="top-div" id="top">
  <div class="section-header">
    <div class="top-description col-sm-6">
      <p>teacher</p>
      <p>web developer</p>
      <p>edtech enthusiast</p>
    </div>
    <div class="top-name col-sm-6">
      <h1>Quentin<br>Donnellan</h1>
    </div>
  </div>
    <div class="top-icon col-sm-12">
      <i class="fa fa-arrow-circle-down"></i>
    </div>
</div>

<!-- blog -->
<div class="container page-content">
  <div class="row" id="blog">
    <div class="blog-header section-header">
      <h1>blog</h1>
      <div class="form-group">
        <input class="typeahead form-control input-lg" id="search-input" type="text" placeholder="search">
      </div>
      <p class="lead"><a href="/blog">view full blog</a></p>
    </div>
    <div class="col-md-10 col-md-offset-1">
      <h1 data-bind="text: blogViewModel.title"></h1>
      <div data-bind="html: blogViewModel.html" class="blog-text"></div>
    </div>
  </div>
</div>
<!-- end blog -->
<div id="portfolio">
  <div class="col-md-12 portfolio-teaching" id="teaching">
    {% include 'teaching_div.html' %}
  </div>
  <div class="col-md-12 portfolio-entrepreneur" id="entrepreneur">
    {% include 'entrepreneur_div.html' %}
  </div>
  <div class="col-md-12 portfolio-web" id="webdev">
    {% include 'webdev_div.html' %}
  </div>
</div>

<div class="container">
  <div class="col-md-12" id="contact">
    {% include 'contact_div.html' %}
  </div>
</div>

{% endblock %}
