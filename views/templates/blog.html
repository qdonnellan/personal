{% extends "blog_base.html" %}

{% block extra_js %}
  
{% endblock %}

{% block body %}
<div class="container blog-contents">
  <div class="col-sm-3 blog-map-div" data-bind="foreach: map">
      <p>
        <a data-bind="text: title, click: $parent.fetchBlog, attr: {href: api_reference}"></a>
        <br>
        <span class="text-muted">
          <span data-bind="text: year"></span>/
          <span data-bind="text: month"></span>/
          <span data-bind="text: day"></span>
        </span>
      </p>
  </div>
  <div class="col-sm-9 blog-post-div">
    <h1 data-bind="text: title"></h1>

    <div class="blog-text" data-bind="html: blog_html"></div>

    <div class='permalink-div'>
      <hr>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="permalink" class="col-sm-2 control-label">Permalink</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="permalink" data-bind="value: permalink">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script type='text/javascript' src='/js/app.js'></script>
<script type='text/javascript' src="/js/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
