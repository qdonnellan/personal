{% extends "base.html" %}

{% block body %}
<div class="container blog-contents">
  <div class="col-sm-3">
    {% for post in blogMAP | sort(attribute='reference', reverse=True) %}
      <p>
        {{ post['date'] }} <br><a href="{{ post['reference'] | replace('/api', '' )}}">{{ post['name'] }}</a>
      </p>
    {% endfor %}
  </div>
  <div class="col-sm-9">
    <h1>{{ blogJSON['title']}}</h1>
    <div class="blog-text">
      {{ blogJSON['html'] | safe}}
    </div>
  </div>
</div>
{% endblock %}
