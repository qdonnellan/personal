{% extends "base.html" %}
{% block body %}
  <div class="container">
    <form method="post">
      {% if content is not none %}
        <input type="text" class="span12" name="title" placeholder="title" value="{{content.title}}">
        <textarea rows="10" class="span12" name="body" placeholder="body">{{content.body}}</textarea>
      {% else %}
        <input type="text" class="span12" name="title" placeholder="title">
        <textarea rows="10" class="span12" name="body" placeholder="body"></textarea>
      {% endif %}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
